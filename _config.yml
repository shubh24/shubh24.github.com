
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://github.com/shubh24"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: /

# Google tracking id

google-tracking-id: "UA-70072021-2"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Shubhankar Srivastava"
title: "Periodical Musings"
description: "Shubhankar's blog!"
keywords: "shubhankar, personal, blog, travel, weekly, productivity, data science, vlog, fitness, youtube, machine learning, myntra, ai"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"

background-img: "../img/lands-end.jpeg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Everyone's got the same story -- we just got different details."
  - text: "You never arrive."
  - text: "Inspiration is for amateurs. Everyone else goes to work"
  - text: "Life is like riding a bicycle. To keep your balance you must keep moving."
  - text: "Success = f(work)"
  - text: "Everything is figure-out-able"
  - text: "24*7*365. Always. Forever."
  - text: "Hard Work Vs Regret"
  - text: "How you do anything is how you do everything."
  - text: "What seems hard now, will one day be your warmup."

me-img: "/img/shubhankar_profile_picture.jpeg"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36.ico"
icon-48p: "/img/web-app/icon-48.ico"
icon-72p: "/img/web-app/icon-72.ico"
icon-96p: "/img/web-app/icon-96.ico"
icon-144p: "/img/web-app/icon-144.ico"
icon-192p: "/img/web-app/icon-192.ico"

########
# Blog #
########

enable-gesture-navigation: False

post-preview-words: 96

paginate: 7

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

disqus-shortname: "shubh24"

syntax-highlight: True

